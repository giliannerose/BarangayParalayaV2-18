        <div class="modal fade" id="projModal" tabindex="-1" aria-labelledby="projModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="projModalLabel">Project Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body" id="projModalBody">
                <img src="" alt="project image" class="img-fluid rounded mb-3 d-block mx-auto" style="max-height:250px;object-fit:cover;">
                
                <div class="text-center mb-2">
                  <div class="progress mx-auto" style="height:18px;width:70%;">
                    <div class="progress-bar bg-success" id="modalProg" role="progressbar"
                        style="width:0%;" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>

                <div class="proj-info text-start">
                  <p><strong>Status:</strong> <span id="mStatus"></span></p>
                  <p><strong>Start Date:</strong> <span id="mStart"></span></p>
                  <p><strong>Target Completion:</strong> <span id="mEnd"></span></p>
                  <p><strong>Budget:</strong> <span id="mBudget"></span></p>
                  <p><strong>Location:</strong> <span id="mLoc"></span></p>
                  <p><strong>Led by:</strong> <span id="mLed"></span></p>
                  <hr>
                  <p id="mDesc"></p>
                  <p><strong>Impact:</strong> <span id="mImpact"></span></p>
                </div>
              </div>
