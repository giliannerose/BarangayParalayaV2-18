<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="img/logo.png" alt="community logo">
      <div class="header-text">
        <h2></h2>
        <div class="nav-links">
          <a href="index.html">Home</a> |
          <a href="officials.html">Officials</a> |
          <a href="projects.html">Projects</a> |
          <a href="facilities.html">Facilities</a> |
          <a href="announcements.html">Announcements</a>
        </div>
      </div>
    </nav>
  </header>

  

  <main id="announcements">
    <h1>announcements</h1>

    <!--months tab-->

    <ul class="nav nav-tabs justify-content-center mb-4" id="monthTabs">
      <li class="nav-item"><button class="nav-link active" data-month="all">All</button></li>
      <li class="nav-item"><button class="nav-link" data-month="september">September</button></li>
      <li class="nav-item"><button class="nav-link" data-month="august">August</button></li>
      <li class="nav-item"><button class="nav-link" data-month="july">July</button></li>
  </ul>

  <!--search-->
    <section class="mb-4">
    <form id="filterForm" class="d-flex flex-wrap gap-2 justify-content-center">
      <label for="searchMonth" class="fw-bold">Search month</label>
      <input type="text" id="searchMonth" placeholder="Type month..." class="form-control w-auto">
      <label for="sort" class="fw-bold">Sort order</label>
      <select id="sort" class="form-select w-auto">
        <option value="new">Newest first</option>
        <option value="old">Oldest first</option>
      </select>
      <label for="cat" class="fw-bold">Category</label>
      <select id="cat" class="form-select w-auto">
        <option value="all">All</option>
        <option value="health">Health</option>
        <option value="community">Community</option>
        <option value="safety">Safety</option>
      </select>
    </form>
  </section>

    <section id="announceList" class="row g-3 justify-content-center"></section>
  </main>


 <div class="modal fade" id="announceModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <h5 id="modalTitle" class="text-success fw-bold mb-2"></h5>
      <img id="modalImg" src="" alt="" class="img-fluid rounded mb-2 d-none">
      <p id="modalDate" class="text-muted small"></p>
      <p id="modalText" class="mt-2"></p>
    </div>
  </div>

  <script src="js/announcements.js"></script>

</div>
